<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="css/plugins/bootstrap.css">
<link rel="stylesheet" type="text/css" href="css/plugins/bootstrap-responsive.css">
<link rel="stylesheet" type="text/css" href="css/plugins/docs.css">
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/smoothness/jquery-ui.css" />
<link rel="stylesheet" type="text/css" href="css/contestView.css">
<link href='http://api.mobilis.co.kr/webfonts/css/?fontface=UnJamoDotumWeb' rel='stylesheet' type='text/css' />
</head>
<body>
	<div class="container-fluid">
		<div class="row-fluid">
			<div class="span12">
				<div class="well fightTitle">
					<h3 id="fightTitle"></h3>
				</div>
			</div>
			<div class="row-fluid show-grid">
				<div class="span1"></div>
				<div class="span10">
			    	<div class="scoreBar">
						<div class="progress progress-danger progress-striped active">
	      					<div id="mainPointBar" class="bar" style="width: 50%"></div>
	    				</div>
					</div>
				</div>
				<div class="span1"></div>
					
				<div class="row-fluid show-grid">
		 			<div align="center" class="span12"><div class="span1"></div>
					    <div id="hottest-compe" class="span5" >
							<div id="competitor1">경쟁자1</div>
							<div id="compe1-comment" class="comment"></div>
						</div>					 
						<div id="hottest-compe2" class="span5" >
							<div id="competitor2">경쟁자2</div>
							<div id="compe2-comment" class="comment"></div>
						</div><div class="span1"></div>
					</div>
				</div> 
					
				<div class="row-fluid show-grid">
					<div class="well" id="scoreBox" style="margin:0px">
					    <div class="span4"></div>							
						<div class="span4">
							<div class="row-fluid"> 
								<div id="slider-range-max"></div>
								<input id="caption1"/>
								<input id="caption2"/>
							</div>
						</div>
						
					    <div align="center" class="span4"><a id="vote-button" class="btn btn-success" href="#">평 가 하 기</a></div>
					</div>
				</div>
				
				<div class="row-fluid show-grid" >
					<div align="center" id="comment-menu" class="span12 page-header well" style="padding:0px; margin-top:0px; cursor:pointer;"><h3>댓글 쓰기</h3></div>
				</div>
			</div>
		
		
			<div class="container-fluid" id="comment-container">			
					<!-- first comment -->	
					<div class="span5 low-fluid well" id="artist1" style="margin:0px; padding:0px"> 
						<div class="span12 well" id="user1-comment" align="center" style="margin-bottom:15px; padding:0px " >
							<h3 id="artist1-title"> User1 ( count ) </h3>
						</div>
						    <div class="span8">
						    	<textarea class="input-xlarge write-reply" id="comment-textarea1" rows="3"></textarea>
							</div>
						
						   <div align="right" class="span3"style="margin-bottom:5px; margin-left:20px">
						   		<a id="send-reply-user1" class="btn btn-large" >댓글달기</a> 
						   </div>
						   
						   <div align="right" class="span3"style="margin-bottom:25px;">
						   		<div class="span12">
						    			<div id="s-icons" align="right" class="row">
											<a id="f-icon" class="f-icon"  style="margin-right:4px;"></a>
											<a id="t-icon" class="t-icon" style="margin-right:4px;"></a>
										</div>
								</div>
						   </div>
						   <div class="span12 well" id="begin-comment1" align="center" style="margin:0px; padding:0px"></div>
					</div>
					<div class="span2"></div>
							<!-- second comment -->	
					<div  class="span5 low-fluid well" id="artist2" style="margin:0px; padding:0px"> 
						<div class="span12 well" id="user2-comment" align="center" style="margin-bottom:15px; padding:0px " >
							<h3 id="artist2-title"> User2 ( count ) </h3>
						</div>
						    <div class="span8">
						    	<textarea class="input-xlarge write-reply" id="comment-textarea2" rows="3"></textarea>
							</div>
						
						   <div align="right" class="span3"style="margin-bottom:5px; margin-left:20px">
						   		<a id="send-reply-user2" class="btn btn-large" >댓글달기</a> 
						   </div>
						   
						   <div align="right" class="span3"style="margin-bottom:25px;">
						   		<div class="span12">
						    			<div id="s-icons" align="right" class="row">
											<a id="f-icon" class="f-icon" style="margin-right:4px;"></a>
											<a id="t-icon" class="t-icon" style="margin-right:4px;"></a>
										</div>
								</div>
						   </div>
						   <div class="span12 well" id="begin-comment2" align="center" style="margin:0px; padding:0px "></div>
					</div> <!-- end of second comment -->
		</div> <!-- end of  comment -->
  </div> <!-- end of main row -->
</div> <!-- end of main container -->


<script src="js/plugins/jquery-1.7.2.min.js"></script>
<script src="js/plugins/jquery-ui-1.8.18.min.js"></script>
<script src="js/plugins/bootstrap.min.js" ></script>
<script src="js/plugins/jquery.cookie.js"></script>
<script src="js/plugins/swfobject.js"></script>
<script src="js/contestView.js"></script>
</body>
</html>
